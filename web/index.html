<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Upload a File</h1>

                <form id="uploadForm" enctype="multipart/form-data" method="POST" class="border p-4 shadow">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Choose a file</label>
                        <input type="file" class="form-control" id="fileInput" name="file" accept="*/*" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Upload File</button>
                </form>

                <p id="responseMessage" class="text-center mt-3"></p>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div id="response" class="border p-3 rounded shadow"></div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
